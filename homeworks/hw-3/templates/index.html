
<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />

  <title>Aditya's CS 253 Blog</title>
</head>

<body>
  <a href="/blog" class="main-title">
    Aditya's CS 253 Blog
  </a>

  <div class="login-area">
      <!--
      <a class="login-link" href="/login">login</a>
      |
      <a class="login-link" href="/signup">signup</a>
      -->
      <a class="login-link" href="/blog/newpost">newpost</a>
    
  </div>

  <div id="content"> <!-- start of content-->
  

    {% for post in posts %} 
        <div class="post">
          <div class="post-heading">
            <div class="post-title">
                <a href="/blog/{{post.key().id()}}">{{post.subject}}</a>
            </div>

            <div class="post-date">
                {{post.created}}
            </div>
          </div>

          <div class="post-content">
              {{post.content}}
          </div>
        </div>
        <br><br>
    {% endfor %} 


  </div> <!-- end of content-->
</body>

</html>
